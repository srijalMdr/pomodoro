<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
                   initial-scale=1.0"
    />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1 class="h1">Pomodoro Mode</h1>
    <div class="main">
      <div class="timer-circle" id="timer">25:00</div>
      <div class="control-buttons">
        <!-- <button onclick="togglePauseResume()">Pause</button> -->
        <button class="pause">Resume</button>
        <button class="pomodoro">Pomodoro</button>
        <button class="shortBreak">Short break</button>
        <button class="longBreak">Long Time</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
